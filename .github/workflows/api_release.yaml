name: Cross Compile and Release

on:
  release:
    types:
      - created

jobs:
  cross-compile:
    name: Cross Compile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Cross compile for Windows
        run: cargo build --release --target x86_64-pc-windows-gnu
        working-directory: kubrow_api

      - name: Cross compile for Linux
        run: cargo build --release --target x86_64-unknown-linux-gnu
        working-directory: kubrow_api

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files:
            - kubrow_api/target/x86_64-pc-windows-gnu/release/your_binary_name.exe
            - kubrow_api/target/x86_64-unknown-linux-gnu/release/your_binary_name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
